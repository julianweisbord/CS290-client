    <center><h1> Search </h1></center>

      <div class="textbody">
        <p>Here we will let the user search for the book they want,
        with multiple forms and options for how they want to search.
        The results will be displayed on the same page below these fields</p>

        <div class="ui form">
          <div class="fields">
            <div class="field">
              <label>Subject</label>
              <input type="text" placeholder="e.g. MTH or math">
            </div>
            <div class="field">
              <label>Course Number</label>
              <input type="text" placeholder="e.g. 111">
            </div>
          </div>
          <div class="fields">
            <div class="field">
              <label>Book Title</label>
              <input type="text" placeholder="Book Title">
            </div>
            <div class="field">
              <label>Author</label>
              <input type="text" placeholder="Author">
            </div>
          </div>
        </div>
